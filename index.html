    <div class="slideshow-container">

                <div class="swiper-slide"><img src="images/image1.jpg"></div>
                <div class="swiper-slide"><img src="images/image2.jpg"></div>
                <div class="swiper-slide"><img src="images/image3.jpg"></div>

            <div class="mySlides fade"><img src="images/image1.jpg"></div>
            <div class="mySlides fade"><img src="images/image2.jpg"></div>
            <div class="mySlides fade"><img src="images/image3.jpg"></div>
            <div class="mySlides fade"><img src="images/image4.jpg"></div>
            <div class="mySlides fade"><img src="images/image5.jpg"></div>
            <div class="mySlides fade"><img src="images/image6.jpg"></div>

            

       
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br/>

    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span> 
    </div>
